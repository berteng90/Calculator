<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="header">
        <h1>I think its a Calculator?</h1>
    </div>
    <div id="wrapper">
        <div id="calculator">
            <div id="screen">
                <div id="formula">0</div>
                <div id="currentscreen">0</div>
            </div>
            <div id="buttons">
                <div id="col1">
                    <button id="clear" onclick="clearScreen()"><img src="./icons/trashcan.png"></button>
                    <button id="number">7</button>
                    <button id="number">4</button>
                    <button id="number">1</button>
                    <button id="number">0</button>
                </div>
                <div id="col2">
                    <button id="backspace" onclick="backspace()"><img src="./icons/backspace.png"></button>
                    <button id="number">8</button>
                    <button id="number">5</button>
                    <button id="number">2</button>
                    <button id="point">.</button>
                </div>
                <div id="col3">
                    <button id="exponent">x<sup>1</sup></button>
                    <button id="number">9</button>
                    <button id="number">6</button>
                    <button id="number">3</button>
                    <button id="equals">=</button>
                </div>
                <div id="arithmetic">
                    <button id="divide">รท</button>
                    <button id="multiply">*</button>
                    <button id="subtract">-</button>
                    <button id="add">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        appendNumber()
        operate()
    </script>
</body>

</html>
